<title>CSS pagination form codemai.blogsopt.com</title>
<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css' rel='stylesheet' type='text/css' />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />


<style type="text/css">
    body {
        background-color: #0f0e17;
    }
    
    * {
        box-sizing: border-box;
    }
    
    .pagination-section a {
        transition: all .3s ease-in-out;
        box-shadow: 0 5px 20px #17141d;
        transform: scale(1.2);
        color: #fff;
    }
    
    .pagination-section a:hover {
        box-shadow: 0 20px 50px #17141d;
        transition: all .3s ease-in-out;
        transform: scale(1.05);
    }
    
    ._pagination {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        flex-wrap: wrap;
        margin-top: 50px;
    }
    
    .pagination-section {
        width: 200px;
    }
    
    .pagination-section a {
        padding: 12px;
        background: #17141d;
        box-shadow: 0 4px 80px #070509;
        border-radius: 10px;
        width: 100%;
        color: #000;
        display: block;
        text-align: center;
        font-size: 115%;
        font-family: "Space Mono", Consolas, Menlo, Monaco, "Courier New", monospace;
        font-weight: bolder;
        text-transform: uppercase;
    }
    
    .pagination-section a i {
        background-image: linear-gradient(to top left, #ff8a00, #e52e71)!important;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
</style>
<div class="_pagination">
    <div class="pagination-section">
        <a href="//codemai.blogspot.com/2020/07/css-pagination-beautiful-style.html" rel='dofollow'>
            <i aria-hidden="true" class="fas fa-arrow-left"></i>
        </a>
    </div>
    <div class="pagination-section">
        <a href="//codemai.blogspot.com/2020/07/css-pagination-beautiful-style.html" rel='dofollow'>
            <i aria-hidden="true" class="fas fa-home"></i>
        </a>
    </div>
    <div class="pagination-section">
        <a href="//codemai.blogspot.com/2020/07/css-pagination-beautiful-style.html" rel='dofollow'>
            <i aria-hidden="true" class="fas fa-arrow-right"></i>
        </a>
    </div>
</div>
