<style type="text/css">
    ._nav {
            padding: 10px;
            border-radius: 15px;
            background-color: #fff;
            position: relative;

            /* Có thể sửa cái này theo ý thích của các ông */
            font-family: open sans, sans-serif; 
            font-weight: 400;
            line-height: 1.6;
            color: #050505;
        }
        ._nav a {
        	text-decoration: none;
        	color: #050505;
        }
        ._toggle-menu-button {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            color: #000;
            background-color: #F2F3F5;
            width: 35px;
            height: 35px;
        }
        
        ._toggle-menu-button-actived {
            color: #377dff;
        }
        
        ._menu-admin-info {
            display: flex;
            flex-direction: column;
        }
        
        ._menu-admin-name {
            font-weight: bold;
            font-size: 16px;
        }
        
        ._menu-admin-contact {
            font-size: 14px;
            color: #65676b;
        }
        
        ._menu-admin {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        
        ._menu-admin > div > img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        ._sub-menu-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        ._sub-menu-item,
        ._show-hide-menu-button,
        ._show-menu-title {
            display: inline-grid;
            grid-template-columns: 40px auto 40px;
            width: 100%;
            align-items: center;
            cursor: pointer;
        }
        
        ._menu-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: large;
            color: #828282;
        }
        
        ._background-button {
            background-color: #CCCCCC;
        }
        
        ._sub-menu-title {
            padding: 0 10px;
            font-weight: bold;
        }
        
        ._sub-container {
            list-style: none;
            padding: 0;
            margin: 0;
            margin-top: 15px;
        }
        ._sub-container ._sub-menu-item,
        ._show-hide-menu-button {
            margin-bottom: 10px;
            border-radius: 15px;
            padding: 5px;
        }
        
        ._sub-menu-item:hover,
        ._show-hide-menu-button:hover {
            background-color: #F2F3F5;
        }
        
        ._sub-menu-container {
            display: none;
        }
        
        ._menu-title {
            font-size: 24px;
            font-weight: bold;
        }
        
        ._show > ._sub-menu-container {
            display: block;
        }
        
        ._hidden {
            display: none;
        }
        
        ._nav-menu {
            position: absolute;
            background-color: #fff;
            margin-top: 20px;
            box-shadow: 0 4px 11px rgba(113, 134, 157, .1);
            width: 320px;
            padding: 15px;
        }
</style>
